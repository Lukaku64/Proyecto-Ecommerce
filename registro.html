<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>

    <div>
        <ul>
            <li class="btn-regresar"><a href="index.html" >Volver a página principal</a></li>
            <li class="btn-regresar"><a href="Login.html" >Volver a página de login</a></li>
        </ul>
        
        
        

    </div>

    <br>
    <main>

        <div>

        
        <fieldset>

            <legend>Formulario de registro</legend>

            <form action="" class="main__form">

                <label for="nombre">Nombre y Apellido</label>
                <br>
                <input type="text" name="" class="estilo_input" id="nombre" placeholder="Ingrese su nombre y apellido">
                <br>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" name="" class="estilo_input" id="email" placeholder="Ingrese su Email">
                <br>
                <br>
                <label for="telefono">Teléfono</label>
                <br>
                <input type="number" name="" class="estilo_input" id="telefono" placeholder="Ingrese su celular" min="1"">
                <br>
                <br>
                <label for="domicilio">Domicilio</label>
                <br>
                <input type="text" name="" class="estilo_input" id="domicilio" placeholder="Ingrese su domicilio">
                <br>
                <br>
                <label for="codigo postal">Codigo postal</label>
                <br>
                <input type="number" name="" class="estilo_input" id="codigo postal" placeholder="Ingrese su código postal" min="1">
                <br>
                <br>
                <label for="usuario">Usuario</label>
                <br>
                <input type="text" name="" class="estilo_input" id="usuario" placeholder="Ingrese un nombre de usuario">
                <br>
                <br>
                <label for="password">Contraseña</label>
                <br>
                <input type="password" name="" class="estilo_input" id="password" placeholder="Ingrese una contraseña">
                <br>
                <br>
                <label for="">Acepto términos y condiciones</label>
    
                <input type="checkbox" name="" id="">
                <br>
                <br>
                <input type="submit" value="REGISTRARME" class="boton">
                <br>
                <br>
                <input type="reset" value="Reestablecer" class="boton">

            </form>

        </fieldset>

    </main>
    
</body>
</html>
