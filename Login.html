<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Inicio de Sesión</title>
</head>

<body>
    

    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class=" inicio tab">INICIAR
                SESIÓN</label>
           
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="usuario label">Usuario</label>
                        <input id="txtLegajo" type="text" class=" border border-dark input" placeholder="Ingrese el usuario">
                    </div>
                    <div class="group">
                        <label for="pass" class=" contraseña  label">Contraseña</label>
                        <input id="txtPassword" type="password" class="border border-dark input" data-type="password" placeholder="Ingrese la contraseña">
                    </div>
                    <div class="group">
                        
                        <a href="error404.html" class="olvide"><span class="icon"></span> Olvide la contraseña</a>
                    </div>
                    <div class="group">
                        
                        <a onclick="iniciarSesion()" href="error404.html" class=" boton1 button">
                            Iniciar Sesión </a>
                        <br>
                        <a onclick="iniciarSesion()" href="https://www.google.com/" class="boton2 button">
                            Conectar con Google </a>
                        <br>
                        <a onclick="iniciarSesion()" href="https://facebook.com/" class=" boton3 button">
                                Conectar con Facebook </a>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a class="cuenta" href="registro.html">¿No tienes cuenta, registrate?</a>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </div>
    </div>




                    
            
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
